<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Detailed Content</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .custom-popup .leaflet-popup-content {
            width: auto !important;  /* Adjust width as needed */
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<div id="map" style="width: 100%; height: 1200px;"></div>




<script>
    // Initialize the map
    var map = L.map('map').setView([53.31214, -6.25954], 19);

    // Add a tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Function to create detailed popups
    function createPopup(description, photo, audio) {
        return `
            <div style="max-width: 300px;">
                <h4>Trinity College Botanic Garden - Sensory Stops</h4>
                <p readonly style="width: 100%; height: 100px; overflow: auto;">${description}</p
                <br>
                <img src='${photo}' width='280px' style="margin-top: 10px;"><br>
                <audio controls style="width: 100%; margin-top: 10px;">
                    <source src='${audio}' type='audio/mpeg'>
                </audio>
            </div>`;
    }

    // Add a marker with a detailed popup
    var marker1 = L.marker([53.31214, -6.25954]).addTo(map);
    marker1.bindPopup(createPopup('Sensory Stop 1 - Lavender: As you walk through the front gate, on your left you will find a small rockery and a large patch of lavender', 
    'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3'), 
    {className: 'custom-popup'});

    var marker2 = L.marker([53.31214, -6.26]).addTo(map);
    marker2.bindPopup(createPopup('As you walk through the front gate, on your left you will find a small rockery.', 'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3'), {className: 'custom-popup'});

</script>


<body>
