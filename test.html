<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Text, Images, and Audio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 800px; height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([53.31214, -6.25954], 19);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Function to create popups
        function createPopup(description, photo, audio) {
            return `
                <div>
                    <h3>${description}</h3>
                    <img src='${photo}' width='150px'><br>
                    <audio controls><source src='${audio}' type='audio/mpeg'></audio>
                </div>`;
        }


        var greenIcon = L.icon({
    iconUrl: 'leaf-green.png',
    shadowUrl: 'leaf-shadow.png',

    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

        // Add markers with popups
        L.marker([53.31214, -6.25954], {icon: greenIcon}).addTo(map)
        .bindPopup(createPopup('Description 1', 'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'audio1.mp3'));

        var marker2 = L.marker([53.31214, -6.25954]).addTo(map);
        marker2.bindPopup(createPopup('Sensory Stop 1', 'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'audio2.mp3'));
    </script>
</body>
</html>
