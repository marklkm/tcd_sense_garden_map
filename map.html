<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map with Combined Media</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div id="map" style="width: 100%; height: 1000px;"></div>


    <script>
        // Initialize the map
        var map = L.map('map').setView([53.31214, -6.25954], 19);
    
        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
        // Function to create popups
        function createPopup(description, photo, audio) {
            return `
                <div>
                    <h4>${description}</h4>
                    <img src='${photo}' width='200px'><br>
                    <audio controls><source src='${audio}' type='audio/mpeg'></audio>
                </div>`;
        }
    
        // Add a marker with popup
        var marker1 = L.marker([53.31214, -6.25954]).addTo(map);
        marker1.bindPopup(createPopup('Sensory Stop 2', 'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'path_to_audio1.mp3'));
    
        var marker2 = L.marker([53.31214, -6.26]).addTo(map);
        marker2.bindPopup(createPopup(
            'Sensory Stop 1 - Lavender<br> As you walk through the front gate, on your left you will find a small rockery.',
             'https://trinitybotanicgarden.ie/wp-content/uploads/2019/11/Signpost-532-uai-258x193.jpg', 'path_to_audio2.mp3'));
    
    </script>

</body>
</html>
